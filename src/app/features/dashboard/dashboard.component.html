<div class="min-h-screen bg-gray-50 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Executivo</h1>

    @if (!dados) {
    <div class="text-center text-gray-500">Carregando indicadores...</div>
    }

    @if (dados) {
    <div class="space-y-8">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm font-medium">Total de Pacientes</h3>
                <p class="text-3xl font-bold text-gray-800 mt-2">{{ dados.totalPacientes }}</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm font-medium">Faturamento Total</h3>
                <p class="text-3xl font-bold text-green-600 mt-2">
                    {{ dados.faturamentoTotal | currency:'BRL' }}
                </p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-purple-500">
                <h3 class="text-gray-500 text-sm font-medium">Ticket Médio</h3>
                <p class="text-3xl font-bold text-purple-600 mt-2">
                    {{ dados.mediaValorConsulta | currency:'BRL' }}
                </p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-bold text-gray-700 mb-4">Análise Financeira</h3>
            <div class="h-[300px]">
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [legend]="barChartLegend"
                    [type]="'bar'">
                </canvas>
            </div>
        </div>

        <button (click)="irParaListaPacientes()" class="bg-gray-500 text-white px-8 py-2 rounded-lg hover:bg-gray-400">
            Pacientes
        </button>

    </div>
    }
</div>
