<div class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Meus Pacientes</h1>

            <div class="space-x-2">
                <button (click)="logout()" class="text-gray-500 hover:text-red-600 font-medium px-4">
                    Sair
                </button>

                <button (click)="irParaCadastro()"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    + Novo Paciente
                </button>

                <button (click)="irParaDashboard()"
                    class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-400">
                    Dashboard
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-4 text-sm font-semibold text-gray-600">ID</th>
                        <th class="p-4 text-sm font-semibold text-gray-600">Nome</th>
                        <th class="p-4 text-sm font-semibold text-gray-600">CPF</th>
                        <th class="p-4 text-sm font-semibold text-gray-600">Valor</th>
                        <th class="p-4 text-sm font-semibold text-gray-600">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    @for (p of pacientes; track p) {
                    <tr class="hover:bg-gray-50">
                        <td class="p-4 text-gray-700">#{{ p.id }}</td>
                        <td class="p-4 font-medium text-gray-900">{{ p.nome }}</td>
                        <td class="p-4 text-gray-600">{{ p.cpf }}</td>
                        <td class="p-4 text-green-600 font-bold">R$ {{ p.valorConsulta }}</td>
                        <td class="p-4">
                            <button (click)="deletar(p.id!)"
                                class="text-red-500 hover:text-red-700 text-sm font-semibold">
                                Excluir
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>

            @if (pacientes.length === 0) {
            <div class="p-8 text-center text-gray-500">
                Nenhum paciente cadastrado.
            </div>
            }
        </div>

    </div>
</div>
