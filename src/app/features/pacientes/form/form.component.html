<div class="min-h-screen bg-gray-100 p-8 flex justify-center items-start pt-20">
    <div class="bg-white w-full max-w-2xl rounded-xl shadow-lg overflow-hidden">

        <div class="bg-blue-600 p-6">
            <h2 class="text-2xl font-bold text-white">Novo Paciente</h2>
            <p class="text-blue-100">Preencha os dados abaixo</p>
        </div>

        <div class="p-8">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input formControlName="nome" type="text"
                        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                        <input formControlName="cpf" type="text" placeholder="000.000.000-00"
                            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valor da Consulta (R$)</label>
                        <input formControlName="valorConsulta" type="number"
                            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <button type="button" (click)="cancelar()"
                        class="px-6 py-2 border rounded-lg text-gray-600 hover:bg-gray-50 font-medium">
                        Cancelar
                    </button>
                    <button type="submit" [disabled]="form.invalid"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium disabled:opacity-50">
                        Salvar Paciente
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
